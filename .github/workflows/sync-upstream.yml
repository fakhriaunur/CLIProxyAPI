name: Sync with upstream

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync fork with upstream
        run: gh repo sync ${{ github.repository }} --source router-for-me/CLIProxyAPI --force
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
